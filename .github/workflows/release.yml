name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip
          pip install "pyinstaller>=6.0"

          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y upx
          else
            choco install upx -y
          fi

      - name: Build executable
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            UPX_ARG=""
          else
            UPX_ARG="--upx-dir /usr/bin"
          fi

          pyinstaller ark.py \
            --onefile \
            --clean \
            --name energy_battle_remake-1.2.6 \
            --strip \
            --optimize 2 \
            $UPX_ARG \
            --exclude-module tkinter \
            --exclude-module test \
            --exclude-module asyncio \
            --exclude-module email \
            --exclude-module http \
            --exclude-module xml \
            --exclude-module html \
            --exclude-module pydoc_data \
            --exclude-module distutils \
            --exclude-module wsgiref \
            --exclude-module unittest \
            --exclude-module difflib \
            --exclude-module inspect \
            --exclude-module doctest \
            --exclude-module multiprocessing \
            --exclude-module concurrent \
            --exclude-module ctypes \
            --exclude-module sqlite3 \
            --exclude-module ssl \
            --exclude-module socket

      - name: Rename artifacts
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv dist/energy_battle_remake-1.2.6.exe energy_battle_remake-1.2.6-windows.exe
          else
            mv dist/energy_battle_remake-1.2.6 energy_battle_remake-1.2.6-linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            energy_battle_remake-1.2.6-windows.exe
            energy_battle_remake-1.2.6-linux

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/energy_battle_remake-1.2.6-windows.exe
            artifacts/**/energy_battle_remake-1.2.6-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

