name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: bash
        run: |
          pip install --upgrade pip
          pip install "pyinstaller>=6.0"

          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y upx
          else
            choco install upx -y
          fi

      - name: Build executable
        shell: bash
        run: |
          pyinstaller ark.py \
            --onefile \
            --clean \
            --name energy_battle_remake \
            --strip \
            --exclude-module tkinter \
            --exclude-module test \
            --exclude-module asyncio \
            --exclude-module email \
            --exclude-module http \
            --exclude-module xml \
            --exclude-module html \
            --exclude-module pydoc_data \
            --exclude-module distutils \
            --exclude-module wsgiref

      - name: Compress with UPX
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "⚠️ Skipping UPX compression on Windows (GUARD_CF not supported)"
          else
            upx --best --lzma dist/energy_battle_remake
          fi

      - name: Rename artifacts
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv dist/energy_battle_remake.exe energy_battle_remake-windows.exe
          else
            mv dist/energy_battle_remake energy_battle_remake-linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            energy_battle_remake-windows.exe
            energy_battle_remake-linux

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/energy_battle_remake-windows.exe
            artifacts/**/energy_battle_remake-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

