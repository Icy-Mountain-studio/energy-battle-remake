name: Build Optimized Binaries

on:
  push:
    tags:
      - '*'   # 任意 tag 都触发
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
            ext: ''
          - os: windows-2022
            platform: windows
            arch: x86_64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache patchelf upx

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows'
        run: |
          choco install upx -y

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --assume-yes-for-downloads \
            --lto=yes \
            --output-filename=energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }} \
            --include-data-files=localize.py=localize.py \
            --nofollow-import-to=tkinter \
            --nofollow-import-to=unittest \
            --nofollow-import-to=test \
            --nofollow-import-to=distutils \
            --nofollow-import-to=setuptools \
            --nofollow-import-to=pip \
            --remove-output \
            --python-flag=no_site \
            --python-flag=-OO \
            --enable-plugin=anti-bloat \
            ark.py

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: energy-battle-${{ matrix.platform }}-${{ matrix.arch }}
          path: energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.JERRY }}

