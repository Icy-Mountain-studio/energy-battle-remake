name: Build Optimized Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
            ext: ''
          - os: windows-2022
            platform: windows
            arch: x86_64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 3.11 ç¼–è¯‘åŽä½“ç§¯è¾ƒå°ä¸”æ€§èƒ½å¥½

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache patchelf upx

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows'
        run: |
          choco install upx -y

      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard

      - name: Build with Nuitka (Linux)
        if: matrix.platform == 'linux'
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --assume-yes-for-downloads \
            --lto=yes \
            --output-filename=energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }} \
            --include-data-files=localize.py=localize.py \
            --nofollow-import-to=tkinter \
            --nofollow-import-to=unittest \
            --nofollow-import-to=test \
            --nofollow-import-to=distutils \
            --nofollow-import-to=setuptools \
            --nofollow-import-to=pip \
            --remove-output \
            --python-flag=no_site \
            --python-flag=-OO \
            --enable-plugin=anti-bloat \
            ark.py

      - name: Build with Nuitka (Windows)
        if: matrix.platform == 'windows'
        run: |
          python -m nuitka ^
            --standalone ^
            --onefile ^
            --assume-yes-for-downloads ^
            --lto=yes ^
            --mingw64 ^
            --output-filename=energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }} ^
            --include-data-files=localize.py=localize.py ^
            --nofollow-import-to=tkinter ^
            --nofollow-import-to=unittest ^
            --nofollow-import-to=test ^
            --nofollow-import-to=distutils ^
            --nofollow-import-to=setuptools ^
            --nofollow-import-to=pip ^
            --remove-output ^
            --python-flag=no_site ^
            --python-flag=-OO ^
            --enable-plugin=anti-bloat ^
            --windows-console-mode=attach ^
            ark.py

      - name: Compress with UPX
        run: |
          upx --best --lzma energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Verify binary
        run: |
          ls -lh energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: energy-battle-${{ matrix.platform }}-${{ matrix.arch }}
          path: energy-battle-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create checksums
        run: |
          cd energy-battle-linux-x86_64
          sha256sum * > ../checksums-linux.txt
          cd ../energy-battle-windows-x86_64
          sha256sum * > ../checksums-windows.txt
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            energy-battle-linux-x86_64/energy-battle-linux-x86_64
            energy-battle-windows-x86_64/energy-battle-windows-x86_64.exe
            checksums-linux.txt
            checksums-windows.txt
          body: |
            ## ðŸŽ® Energy Battle - Remake ${{ github.ref_name }}

            ### ðŸ“¦ Downloads
            - **Linux**: `energy-battle-linux-x86_64`
            - **Windows**: `energy-battle-windows-x86_64.exe`

            ### âœ… Checksums
            See `checksums-*.txt` for SHA256 verification.

            ### ðŸš€ Quick Start
            ```bash
            # Linux
            chmod +x energy-battle-linux-x86_64
            ./energy-battle-linux-x86_64

            # Windows
            energy-battle-windows-x86_64.exe
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.JERRY }}
